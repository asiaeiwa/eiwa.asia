<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin:auto;background:#fff;display:block;" width="150px" height="4px" viewBox="0 0 150 4" preserveAspectRatio="xMidYMid">
  <g transform="translate(2 2)">
    <line id="loading-line-main" x2="150" fill="none" stroke="#ef446d" stroke-linecap="round" stroke-width="4">
      <animate attributeName="x2" begin="0s" dur="1.5s" values="0;146;146" calcMode="linear" repeatCount="indefinite"/>
    </line>
  </g>
  <g transform="translate(0 2)">
    <line id="loading-line-main" x2="160"  fill="none" stroke="#ffffff"  stroke-width="4">
      <animate attributeName="x2" begin="0s" dur="1.5s" values="0;0;160" calcMode="linear" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
